<div class="content-container">
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
    <div class="message full-width">{{data.message}}</div>
</div>
<button mat-flat-button id="no-button" [mat-dialog-close]="false">Cancel</button>
<button mat-flat-button id="yes-button" [mat-dialog-close]="true">Yes, delete it</button>
