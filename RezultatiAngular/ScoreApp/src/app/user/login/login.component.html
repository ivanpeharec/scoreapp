<img src="/assets/images/user.png" class="mx-auto d-block" width="200px">
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" required>
    </div>
    <div class="form-group buttonContainer">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>
</form>
